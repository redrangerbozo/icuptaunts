<style>

body {
    background-image: url("bg.jpg");
    background-repeat: repeat;
}

.btn {
    margin: 10px;
    width:400px;
    cursor: pointer;
}

.row {
    text-align:center;
}

.category {
    font-family:Serif;
    color:white;
    text-align:center;
    font-weight:bold;
    font-size:40px;
    padding-top:50px;
}

@media screen and (max-width: 600px) {
    .btn, #title {
        width: calc(100% - 20px);
        height: auto;
    }
    
    #hub {
        width: 75%;
        height: auto;
    }
    
}

img {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
  user-drag: none;
  -webkit-touch-callout: none;
}


</style>
<script>
function playSound (tauntID) {
    document.getElementById(tauntID).load();
    document.getElementById(tauntID).play();
}

function playEasterEgg() {    
    var r = Math.floor(Math.random() * 4);

    switch(r) {
        case 0:
            document.getElementById('arneson').load();
            document.getElementById('arneson').play();
            break;

        case 1:
            document.getElementById('danny').load();
            document.getElementById('danny').play();
            break;

        case 2:
            document.getElementById('eyeball').load();
            document.getElementById('eyeball').play();
            break;

        case 3:
            document.getElementById('adam').load();
            document.getElementById('adam').play();
            break;

    }
}
</script>
